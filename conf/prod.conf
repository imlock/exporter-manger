# node_exporter
# fork from https://github.com/prometheus/node_exporter
# use unix sock version: https://github.com/ximply/node_exporter/tree/unix-sock-mode
node_exporter = true
node_exporter.unix_sock = "/dev/shm/node_exporter.sock"
node_exporter.metrics_path = "/metrics"
node_exporter.metrics_router = "/node"
node_exporter.timeout = 2
# multi ones split of `,`
node_exporter.filters = "node_load1,node_load5,node_load15,node_cpu_seconds_total,node_context_switches_total,node_intr_total,node_memory_SwapTotal_bytes,node_memory_SwapFree_bytes,node_memory_MemTotal_bytes,node_memory_MemFree_bytes,node_memory_MemCached_bytes,node_disk_read_bytes_total,node_disk_written_bytes_total,node_disk_read_time_seconds_total,node_disk_write_time_seconds_total,node_filesystem_avail_bytes,node_filesystem_files_free,node_filesystem_size_bytes,node_filesystem_files,node_filesystem_files_free,node_network_receive_bytes_total,node_network_transmit_bytes_total,node_network_receive_drop_total,node_network_transmit_drop_total,node_netstat_Tcp_CurrEstab,node_netstat_TcpExt_SyncookiesRecv,node_netstat_TcpExt_SyncookiesSent,node_sockstat_TCP_tw,node_vmstat_pgpgin,node_vmstat_pgpgout,node_vmstat_pswpin,node_vmstat_pswpout"


